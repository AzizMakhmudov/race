<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>race</title>
  </head>
  <style>
    #form {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .warning {
      text-align: center;
    }
    .box {
      border: 5px solid red;
      width: 250px;
      height: 150px;
      padding-left: 10px;
      transform: translateX(550px);
    }
  </style>
  <body>
    <form id="form">
      <p id="masofa">Masofa</p>
      <input type="number" id="input" />
      <select id="select" autocomplete="off">
        <option value="piyoda">Piyoda</option>
        <option value="velosiped">Velosiped</option>
        <option value="mashina">Mashina</option>
        <option value="samolyot">Samolyot</option>
      </select>
      <button type="submit" id="btn">Tap</button>
    </form>
    <h1 id="heading"></h1>
    <blockquote class="warning">
      Kiritilgan son faqat km/s da ishlidi!!!
    </blockquote>
    <div class="box">
      <p>Piyoda 3.6km/s</p>
      <p>Velosiped 20.1km/s</p>
      <p>Mashina 70km/s</p>
      <p>Samolyot 800km/s</p>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
